<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WechatSound</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="node_modules/smart-loader/dist/smart-loader.js"></script>
</head>
<style>

    .IIV::-webkit-media-controls-play-button,
    .IIV::-webkit-media-controls-start-playback-button {
        opacity: 0;
        pointer-events: none;
        width: 5px;
    }

    #app, body, html {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }

    video {
        width: 100%;
    }
</style>
<body>
<script src="dist/wechat-sound.js"></script>
<script>
    WechatSound(document)
    var audio=new Audio()
    audio.setAttribute('src','background.mp3')
    function playMedia() {
        audio.play()
    }
    setTimeout(playMedia, 1000)
    loader.addCompletionListener(function () {

    });
</script>
</body>
</html>
